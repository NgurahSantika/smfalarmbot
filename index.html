    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .clock-font {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 4px; }
        
        .alarm-ring {
            animation: ring 0.5s ease-in-out infinite;
            color: #ef4444 !important;
        }
        @keyframes ring {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        /* Toast Animation */
        .toast-enter { transform: translateY(100%); opacity: 0; }
        .toast-enter-active { transform: translateY(0); opacity: 1; transition: all 0.3s ease-out; }
        .toast-exit { transform: translateY(0); opacity: 1; }
        .toast-exit-active { transform: translateY(100%); opacity: 0; transition: all 0.3s ease-in; }

        /* Loader */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Volume Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            margin-top: -6px; 
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }

        /* Time Input Icon Styling */
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1) brightness(100%);
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // --- 0. KONFIGURASI CLOUD ---
        const NOCO_CONFIG = {
            url: "https://nocodb.smf.web.id",

            tableChat: "miii9vzjvimhsad",   // IDChat

        const TELEGRAM_BOT_TOKEN = "8040137929:AAGA45pKgFdOLhiBVfeuOpM7LQ9ucDWd9IA";
        const ADMIN_PASS = "wah12345";
        
        let notes = []; // Data jadwal lokal
        let telegramChatIds = [];

        let volumeRecordId = null; // ID record volume di cloud

        // --- INIT Time Picker Options ---
        function initTimeSelects() {
            const hourSelect = document.getElementById('hour-input');
            const minuteSelect = document.getElementById('minute-input');
            
            // Populate Hours 00-23
            for(let i=0; i<24; i++) {
                const opt = document.createElement('option');
                const val = i.toString().padStart(2, '0');
                opt.value = val;
                opt.innerText = val;
                opt.className = "text-black"; 
                hourSelect.appendChild(opt);
            }
            
            // Populate Minutes 00-59
            for(let i=0; i<60; i++) {
                const opt = document.createElement('option');
                const val = i.toString().padStart(2, '0');
                opt.value = val;
                opt.innerText = val;
                opt.className = "text-black";
                minuteSelect.appendChild(opt);
            }
            
            const now = new Date();
            const nowWitaString = new Intl.DateTimeFormat('id-ID', { 
                timeZone: 'Asia/Makassar', hour: '2-digit', minute: '2-digit', hour12: false 
            }).format(now);
            
            const [h, m] = nowWitaString.split(':');
            if(h && m) {
                hourSelect.value = h.trim(); 
                minuteSelect.value = m.trim();
            }
        }

        // --- UTILITIES ---
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let bgColor = 'bg-gray-800';
            if (type === 'error') bgColor = 'bg-red-600';
            if (type === 'success') bgColor = 'bg-green-600';
            if (type === 'warning') bgColor = 'bg-orange-600';

            toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg text-sm font-medium text-center shadow-black/30 transition-all duration-300 transform translate-y-10 opacity-0`;
            toast.innerText = message;

            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.remove('translate-y-10', 'opacity-0'));
            setTimeout(() => {
                toast.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        function setCloudStatus(online) {
            const dot = document.getElementById('cloud-dot');
            const text = document.getElementById('cloud-text');
            const dotMob = document.getElementById('cloud-dot-mobile');
            
            if (online) {
                const style = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_5px_#22c55e]";
                dot.className = style;
                if(dotMob) dotMob.className = style;
                text.innerText = "Connected";
                text.className = "text-green-400";
            } else {
                const style = "w-2 h-2 rounded-full bg-red-500";
                dot.className = style;
                if(dotMob) dotMob.className = style;
                text.innerText = "Offline";
                text.className = "text-red-400";
            }
        }

        function maskChatId(id) {
            if (!id) return "";
            const strId = String(id);
            if (strId.length <= 6) return strId;
            return strId.substring(0, 3) + "‚Ä¢‚Ä¢‚Ä¢" + strId.substring(strId.length - 3);
        }

        // --- WAKE LOCK ---
        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    // Ignore error
                }
            }
        }
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // --- 1. CLOUD API HANDLERS ---
        async function fetchFromCloud(tableId) {
            try {
                const res = await fetch(`${NOCO_CONFIG.url}/api/v2/tables/${tableId}/records?limit=100&shuffle=0&offset=0`, {
                    headers: { 'xc-token': NOCO_CONFIG.token }
                });
                if (!res.ok) throw new Error("Fetch Failed");
                const data = await res.json();
                return data.list;
            } catch (e) {
                setCloudStatus(false);
                return null;
            }
        }

        async function postToCloud(tableId, payload) {
            const res = await fetch(`${NOCO_CONFIG.url}/api/v2/tables/${tableId}/records`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'xc-token': NOCO_CONFIG.token },
                body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error("Post Failed");
            return await res.json();
        }

        async function patchToCloud(tableId, payload) {
            const res = await fetch(`${NOCO_CONFIG.url}/api/v2/tables/${tableId}/records`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json', 'xc-token': NOCO_CONFIG.token },
                body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error("Patch Failed");
            return await res.json();
        }

        async function deleteFromCloud(tableId, recordId) {
            const res = await fetch(`${NOCO_CONFIG.url}/api/v2/tables/${tableId}/records`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json', 'xc-token': NOCO_CONFIG.token },
                body: JSON.stringify({ Id: recordId })
            });
            if (!res.ok) throw new Error("Delete Failed");
            return true;
        }

        // --- 2. DATA SYNCHRONIZATION ---
        async function initData() {
            setCloudStatus(true);
            requestWakeLock();
            
            // 1. Fetch Chat IDs (List)
            const chatRecords = await fetchFromCloud(NOCO_CONFIG.tableChat);
            if (chatRecords) {
                telegramChatIds = chatRecords.map(r => ({
                    recordId: r.Id,
                    chatId: r.TelegramID
                }));
            } else {
                telegramChatIds = [];
            }
            updateChatIdListUI();

            // 2. Fetch Volume (UPDATED: Check 'vol' column based on screenshot)
            try {
                const volRecords = await fetchFromCloud(NOCO_CONFIG.tableVolume);
                if (volRecords && volRecords.length > 0) {
                    const rec = volRecords[0];
                    volumeRecordId = rec.Id;
                    
                    // FIX: Check column name "vol" instead of "Volume"
                    const volVal = (rec.vol !== undefined && rec.vol !== null) ? rec.vol : 10;
                    
                    // Update Local State
                    masterVolume = volVal / 100;
                    document.getElementById('volume-slider').value = volVal;
                    document.getElementById('volume-display').innerText = volVal + "%";
                } else {
                    // FIX: Create default volume using "vol" column
                    const res = await postToCloud(NOCO_CONFIG.tableVolume, { vol: 10 });
                    volumeRecordId = res.Id;
                }
            } catch (e) { console.log("Vol Fetch Err", e); }

            // 3. Fetch Jadwal
            const jadwalRecords = await fetchFromCloud(NOCO_CONFIG.tableJadwal);
            if (jadwalRecords) {
                notes = jadwalRecords.map(rec => {
                    let rawTime = rec.Time || "00:00";
                    if(rawTime.length > 5) rawTime = rawTime.substring(0, 5);

                    return {
                        id: rec.Id, 
                        text: rec.Title || "", 
                        message: rec.Notes || "",
                        time: rawTime, 
                        repeatType: rec.RepeatType || "daily", 
                        repeatInterval: rec.RepeatInterval ? parseInt(rec.RepeatInterval) : 1, 
                        isRinging: false
                    };
                });
                notes.sort((a, b) => a.time.localeCompare(b.time));
                renderNotes();
                setCloudStatus(true);
            } else {
                notes = [];
                renderNotes();
            }
        }

        function updateChatIdListUI() {
            const listContainer = document.getElementById('chat-id-list');
            const countBadge = document.getElementById('chat-count');
            
            countBadge.innerText = telegramChatIds.length;
            listContainer.innerHTML = '';

            if (telegramChatIds.length === 0) {
                listContainer.innerHTML = '<div class="text-center text-gray-500 text-xs italic py-2">Belum ada Chat ID terdaftar.</div>';
                return;
            }

            telegramChatIds.forEach(item => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center bg-white/5 px-2 py-1 rounded";
                div.innerHTML = `
                    <span>${maskChatId(item.chatId)}</span>
                    <span class="text-[10px] text-green-400">Aktif</span>
                `;
                listContainer.appendChild(div);
            });
        }

        async function saveTelegramSettings() {
            const chatId = document.getElementById('telegram-chat-id').value.trim();
            const pass = document.getElementById('tele-pass').value;

            if (!chatId) return showToast("Chat ID Kosong!", "error");
            if (pass !== ADMIN_PASS) return showToast("Password Salah!", "error");

            const btn = document.querySelector("#telegram-modal button:last-child");
            const originalText = btn.innerText;
            btn.innerText = "Menyimpan...";
            btn.disabled = true;

            try {
                // Add NEW Record
                const res = await postToCloud(NOCO_CONFIG.tableChat, { TelegramID: chatId });
                
                // Update Local List
                telegramChatIds.push({
                    recordId: res.Id,
                    chatId: chatId
                });
                updateChatIdListUI();
                
                // Clear inputs
                document.getElementById('telegram-chat-id').value = '';
                document.getElementById('tele-pass').value = '';

                showToast("Chat ID Berhasil Ditambahkan", "success");
            } catch (e) {
                showToast("Gagal simpan: " + e.message, "error");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // --- 3. CRUD OPERATIONS ---
        async function addOrUpdateNote() {
            // Check password directly from the main input
            const passInput = document.getElementById('admin-pass');
            if (passInput.value !== ADMIN_PASS) {
                return showToast("Password Salah! Isi di kolom bawah.", "error");
            }

            const text = document.getElementById('note-input').value.trim();
            const message = document.getElementById('msg-input').value.trim();
            
            const hour = document.getElementById('hour-input').value;
            const minute = document.getElementById('minute-input').value;
            const time = `${hour}:${minute}`;
            
            const repeatType = document.getElementById('repeat-type').value;
            const intervalInput = document.getElementById('interval-input');
            let repeatInterval = 1;

            if (!text) return showToast("Judul wajib diisi!", "error");
            if (repeatType === 'custom') {
                repeatInterval = parseInt(intervalInput.value);
                if (!repeatInterval || repeatInterval < 1) return showToast("Interval salah!", "error");
            }

            const btn = document.getElementById('add-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<div class="loader w-4 h-4 border-2"></div>`;
            btn.disabled = true;

            const timePayload = time + ":00";

            const payload = {
                Title: text,
                Notes: message,
                Time: timePayload,
                RepeatType: repeatType,
                RepeatInterval: Number(repeatInterval) 
            };

            try {
                if (editModeId) {
                    payload.Id = editModeId;
                    await patchToCloud(NOCO_CONFIG.tableJadwal, payload);
                    
                    const index = notes.findIndex(n => n.id === editModeId);
                    if (index !== -1) {
                        notes[index] = { ...notes[index], id: editModeId, text, message, time, repeatType, repeatInterval };
                    }
                    showToast("Diupdate di Cloud", "success");

                } else {
                    const res = await postToCloud(NOCO_CONFIG.tableJadwal, payload);
                    
                    notes.push({
                        id: res.Id, 
                        text, message, time, repeatType, repeatInterval, isRinging: false
                    });
                    
                    showToast("Tersimpan di Cloud", "success");
                }
                
                notes.sort((a, b) => a.time.localeCompare(b.time));
                resetForm();
                renderNotes();

            } catch (e) {
                showToast(`Gagal: ${e.message}`, "error");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // Direct delete function, bypasses modal, uses main password field
        async function requestDelete(id) {
            const passInput = document.getElementById('admin-pass');
            
            if (passInput.value !== ADMIN_PASS) {
                showToast("Password Salah! Isi di kolom bawah untuk menghapus.", "error");
                // Highlight password field to guide user
                passInput.focus();
                passInput.classList.add('border-red-500', 'animate-pulse');
                setTimeout(() => passInput.classList.remove('animate-pulse'), 1000);
                return;
            }

            if(confirm("Yakin ingin menghapus jadwal ini?")) {
                try {
                    await deleteFromCloud(NOCO_CONFIG.tableJadwal, id);
                    notes = notes.filter(n => n.id !== id);
                    renderNotes();
                    showToast("Dihapus dari Cloud", "success");
                } catch(e) {
                    showToast("Gagal hapus: " + e.message, "error");
                }
            }
        }

        // --- 4. RENDER & UI ---
        function renderNotes() {
            const listEl = document.getElementById('notes-list');
            const countEl = document.getElementById('total-notes');
            
            countEl.innerText = notes.length + " Catatan";
            listEl.innerHTML = '';

            if (notes.length === 0) {
                listEl.innerHTML = '<div class="text-center py-10 text-gray-500 italic">Belum ada catatan di Cloud.</div>';
                return;
            }

            notes.forEach(note => {
                const el = document.createElement('div');
                el.className = `glass-panel p-4 rounded-lg flex items-center justify-between transition hover:bg-white/10 group ${note.isRinging ? 'border-red-500 bg-red-500/10' : ''}`;
                
                const msgPreview = note.message ? `<div class="text-xs text-gray-400 mt-1 truncate max-w-[200px]">üí¨ ${note.message}</div>` : '';

                el.innerHTML = `
                    <div class="flex items-center gap-4 overflow-hidden">
                        <div class="flex flex-col items-center justify-center bg-black/40 rounded-lg p-2 min-w-[80px]">
                            <span class="text-2xl font-bold font-mono text-cyan-400">${note.time}</span>
                            <span class="text-[10px] text-gray-400 uppercase">MULAI</span>
                        </div>
                        <div class="flex flex-col min-w-0">
                            <span class="text-lg font-medium truncate ${note.isRinging ? 'text-red-400 font-bold' : 'text-white'}">${note.text}</span>
                            ${msgPreview}
                            <span class="text-xs text-yellow-400 font-semibold mt-1">üîÑ ${getRepeatLabel(note)}</span>
                        </div>
                    </div>
                    <div class="flex gap-2 ml-2">
                        <button onclick="editNote(${note.id})" class="p-2 bg-blue-600/50 hover:bg-blue-600 rounded text-white transition" title="Edit">‚úé</button>
                        <button onclick="requestDelete(${note.id})" class="p-2 bg-red-600/50 hover:bg-red-600 rounded text-white transition" title="Hapus">üóë</button>
                    </div>
                `;
                listEl.appendChild(el);
            });
        }

        function editNote(id) {
            const passInput = document.getElementById('admin-pass');
            if (passInput.value !== ADMIN_PASS) {
                showToast("Password Salah! Isi di kolom bawah untuk mengedit.", "error");
                passInput.focus();
                return;
            }

            const note = notes.find(n => n.id === id);
            if (note) {
                document.getElementById('note-input').value = note.text;
                document.getElementById('msg-input').value = note.message || '';
                
                const [h, m] = note.time.split(':');
                if(h && m) {
                    document.getElementById('hour-input').value = h;
                    document.getElementById('minute-input').value = m;
                }

                document.getElementById('repeat-type').value = note.repeatType || 'daily';
                
                if (note.repeatType === 'custom') {
                    document.getElementById('interval-input').value = note.repeatInterval;
                } else {
                    document.getElementById('interval-input').value = '';
                }
                toggleIntervalInput();

                document.getElementById('add-btn').innerHTML = "<span>SIMPAN</span>";
                document.getElementById('add-btn').classList.add('bg-orange-500');
                document.getElementById('cancel-btn').classList.remove('hidden');
                editModeId = id;
                window.scrollTo({ top: 0, behavior: 'smooth' });
                showToast("Mode Edit Aktif");
            }
        }

        // --- 5. LOGIKA STANDARD ---
        
        function sendTelegramAlert(note, currentRealTime) {
            if (telegramChatIds.length === 0) return; 

            const timeDisplay = (note.repeatType === 'daily') ? note.time : currentRealTime;
            const repeatLabel = getRepeatLabel(note);

            let message = `üîî <b>${note.text.toUpperCase()}</b> üîî`;
            if (note.message) message += `\n\nüìù ${note.message}`;
            
            message += `\n\n‚è∞ Waktu: ${timeDisplay} WITA`;
            message += `\nüîÑ Status: ${repeatLabel}`;
            message += `\n‚úÖ <b>SUDAH DIMULAI</b>`;
            
            // Loop send to all registered Chat IDs
            telegramChatIds.forEach(target => {
                const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${target.chatId}&text=${encodeURIComponent(message)}&parse_mode=HTML`;
                fetch(url).catch(e => console.error(e));
            });
        }

        function testTelegram() {
            const chatId = document.getElementById('telegram-chat-id').value.trim();
            if (!chatId) return showToast("Isi ID!", "error");
            
            const message = "üîî <b>TES KONEKSI</b> üîî\n\n‚úÖ Bot WITA Planner via Cloud Sync!";
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=HTML`;
            
            showToast("Mengirim...", "info");
            fetch(url).then(r=>r.json()).then(d=>{
                if(d.ok) showToast("Sukses!", "success");
                else showToast("Gagal: " + d.description, "error");
            }).catch(()=>showToast("Error Net", "error"));
        }

        // --- ALARM CHECKER & CLOCK ---
        function updateClock() {
            try {
                const now = new Date();
                const optionsTime = { timeZone: 'Asia/Makassar', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
                const optionsDate = { timeZone: 'Asia/Makassar', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const timeString = new Intl.DateTimeFormat('id-ID', optionsTime).format(now).replace(/\./g, ':');
                const dateString = new Intl.DateTimeFormat('id-ID', optionsDate).format(now);

                document.getElementById('clock-display').innerText = timeString;
                document.getElementById('date-display').innerText = dateString;
                checkAlarms(timeString);
            } catch (e) {}
        }

        function checkAlarms(currentWitaTime) {
            const currentHM = currentWitaTime.substring(0, 5); 
            const currentSeconds = parseInt(currentWitaTime.substring(6, 8));
            const currentHour = parseInt(currentHM.substring(0, 2));
            const currentMin = parseInt(currentHM.substring(3, 5));
            const currentTotalMins = currentHour * 60 + currentMin;
            
            let needRender = false;

            notes.forEach(note => {
                let shouldRing = false;
                const noteHour = parseInt(note.time.substring(0, 2));
                const noteMin = parseInt(note.time.substring(3, 5));
                const noteTotalMins = noteHour * 60 + noteMin;
                
                if (note.repeatType === 'daily') {
                    if (note.time === currentHM) shouldRing = true;
                } else {
                    let diff = currentTotalMins - noteTotalMins;
                    if (diff < 0) {
                        diff += 1440;
                    }
                    
                    if (note.repeatType === 'hourly') {
                        if (diff % 60 === 0) shouldRing = true;
                    } else if (note.repeatType === 'custom') {
                        if (diff % note.repeatInterval === 0) shouldRing = true;
                    }
                }

                if (shouldRing) {
                    if ((currentSeconds === 0 || currentSeconds === 2 || currentSeconds === 4 || currentSeconds === 6)) {
                         playTing(); 
                         if (!note.isRinging) {
                             note.isRinging = true;
                             needRender = true;
                             showToast("ALARM: " + note.text, "error");
                             sendTelegramAlert(note, currentHM);
                         }
                    } else if (currentSeconds > 6) {
                        if (note.isRinging) { note.isRinging = false; needRender = true; }
                    }
                } else {
                    if (note.isRinging) { note.isRinging = false; needRender = true; }
                }
            });
            if (needRender) renderNotes();
        }

        // --- AUDIO ---
        let audioCtx;
        let isAudioEnabled = false;
        let masterVolume = 0.1;
        let volumeTimeout; // For debouncing volume save

        function updateVolume(val) {
            masterVolume = val / 100;
            document.getElementById('volume-display').innerText = val + "%";
            if(isAudioEnabled) playTing(); 
            
            // Debounced Save to Cloud
            clearTimeout(volumeTimeout);
            volumeTimeout = setTimeout(() => {
               saveVolumeToCloud(val);
            }, 1000);
        }
        
        async function saveVolumeToCloud(val) {
            if(!volumeRecordId) return;
            try {
                // Ensure val is number
                const volNum = parseInt(val);
                // FIX: Use 'vol' based on screenshot column name
                await patchToCloud(NOCO_CONFIG.tableVolume, { 
                    Id: volumeRecordId, 
                    vol: volNum 
                });
                console.log("Volume saved:", volNum);
            } catch(e) {
                console.error("Volume save err", e);
            }
        }

        function toggleAudio() {
            const btn = document.getElementById("audio-btn");
            const icon = document.getElementById("audio-icon");
            const text = document.getElementById("audio-text");
            const volWrapper = document.getElementById("volume-wrapper");

            if (isAudioEnabled) {
                isAudioEnabled = false;
                btn.classList.replace("bg-green-500/20", "bg-white/10");
                btn.classList.replace("border-green-500", "border-white/10");
                icon.innerText = "üîá";
                text.innerText = "Klik untuk aktifkan";
                volWrapper.classList.add("opacity-50", "pointer-events-none");
            } else {
                try {
                    if (!audioCtx)
                        audioCtx = new(window.AudioContext || window.webkitAudioContext)();
                    if (audioCtx.state === "suspended") audioCtx.resume();
                    isAudioEnabled = true;
                    btn.classList.replace("bg-white/10", "bg-green-500/20");
                    btn.classList.replace("border-white/10", "border-green-500");
                    icon.innerText = "üîä";
                    text.innerText = "Suara Aktif";
                    volWrapper.classList.remove("opacity-50", "pointer-events-none");
                    playTing(); 
                } catch (e) {}
            }
        }

        function playTing() {
            if (!isAudioEnabled || !audioCtx) return;
            try {
                const t = audioCtx.currentTime;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = "sine";
                osc.frequency.setValueAtTime(500, t);
                osc.frequency.exponentialRampToValueAtTime(500, t + 0.1);

                gain.gain.setValueAtTime(0, t);
                gain.gain.linearRampToValueAtTime(masterVolume, t + 0.05); 
                gain.gain.exponentialRampToValueAtTime(0.001, t + 2.0);

                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(t + 2.0);
            } catch (e) {}
        }

        // --- UTILS UI ---
        function toggleIntervalInput() {
            const type = document.getElementById('repeat-type').value;
            const input = document.getElementById('interval-input');
            if (type === 'custom') { input.classList.remove('hidden'); input.focus(); } 
            else { input.classList.add('hidden'); }
        }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); pendingDeleteId = null; }
        function openTelegramModal() {
            // No longer loading a single ID
            document.getElementById('telegram-modal').classList.remove('hidden');
        }
        function closeTelegramModal() { document.getElementById('telegram-modal').classList.add('hidden'); }
        function resetForm() {
            document.getElementById('note-input').value = '';
            document.getElementById('msg-input').value = '';
            initTimeSelects();
            document.getElementById('repeat-type').value = 'daily';
            document.getElementById('interval-input').value = '';
            document.getElementById('admin-pass').value = '';
            toggleIntervalInput();
            document.getElementById('add-btn').innerHTML = "<span>TAMBAH</span>";
            document.getElementById('add-btn').classList.remove('bg-orange-500');
            document.getElementById('cancel-btn').classList.add('hidden');
            editModeId = null;
        }
        function getRepeatLabel(note) {
            if (note.repeatType === 'hourly') return 'Setiap Jam';
            if (note.repeatType === 'custom') return `Setiap ${note.repeatInterval} Menit`;
            return 'Setiap Hari';
        }

        // --- INIT ---
        initTimeSelects();
        initData();
        setInterval(updateClock, 1000);
        updateClock();

    </script>
